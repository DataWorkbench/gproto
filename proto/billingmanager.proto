syntax = "proto3";

option go_package = "github.com/DataWorkbench/gproto/pkg/billing";
package billing;

import "github.com/mwitkow/go-proto-validators/validator.proto";
import "request.proto";
import "response.proto";


// newbilling Service
service BillingManager {
    // API of newbilling manager.
    rpc GetPriceComponents(request.GetPriceComponents) returns (request.GetPriceComponents)    {}
    rpc CreateInstance(request.CreateInstance) returns (request.CreateInstance)    {}
    rpc StopInstance(request.StopInstance) returns (request.StopInstance)    {}
}



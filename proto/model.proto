	// @inject_tag: json:"type" gorm:"column:type;"
	StreamFlow.Type type = 5 [ (validator.field) = { int_gt: 0 } ];
	
	// Release status, 1 => "active", 2 => "suspended"
	// @inject_tag: json:"status" gorm:"column:status;"

syntax = "proto3";

package account;

option go_package = "github.com/DataWorkbench/gproto/xgo/service/pbsvcaccount";

// Package name of class.
option java_package = "com.dataomnis.gproto.service.pbsvcaccount";
// File name of class.
option java_outer_classname = "PBSvcAccount";
option java_multiple_files = false;

import "proto/types/request/account.proto";
import "proto/types/response/account.proto";

service Account {
  rpc ValidateRequestSignature(request.ValidateRequestSignature) returns (response.ValidateRequestSignature) {}
  rpc DescribeUsers(request.DescribeUsers) returns (response.DescribeUsers) {}
  rpc DescribeAccessKey(request.DescribeAccessKey) returns (response.DescribeAccessKey) {}
  rpc CreateUser(request.DescribeAccessKey) returns (response.DescribeAccessKey) {}
  rpc UpdateUser(request.DescribeAccessKey) returns (response.DescribeAccessKey) {}
  rpc DeleteUser(request.DescribeAccessKey) returns (response.DescribeAccessKey) {}
  rpc CheckSession(request.DescribeAccessKey) returns (response.DescribeAccessKey) {}
  rpc Login(request.DescribeAccessKey) returns (response.DescribeAccessKey) {}

}

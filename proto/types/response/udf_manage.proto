syntax = "proto3";

package response;

option go_package = "github.com/DataWorkbench/gproto/xgo/types/pbresponse";

// Package name of class.
option java_package = "com.dataomnis.gproto.types.pbresponse";
// File name of class.
option java_outer_classname = "PBResponseUDFManage";
option java_multiple_files = false;

import "github.com/yu31/protoc-plugin/proto/validator.proto";
//import "github.com/yu31/protoc-plugin/proto/defaults.proto";

import "proto/types/model/udf.proto";


// ListUDF used as reply parameters in RPC or response body in HTTP.
message ListUDFs {
  // @inject_tag: json:"infos"
  repeated model.UDF infos = 1;

  // @inject_tag: json:"total"
  int64 total = 2;
}

message CreateUDF {
  // The UDF id that generated by system.
  // @inject_tag: json:"id"
  string id = 1 [ (validator.field).tags.string = { byte_len_eq: 20, prefix: "udf-" } ];
}

// DescribeUDF used as reply parameters in RPC or response body in HTTP.
message DescribeUDF {
  // UDF info
  // @inject_tag: json:"info"
  model.UDF info = 1;
}

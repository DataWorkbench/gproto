syntax = "proto3";

package response;

option go_package = "github.com/DataWorkbench/gproto/xgo/types/pbresponse";

// Package name of class.
option java_package = "com.dataomnis.gproto.types.pbresponse";
// File name of class.
option java_outer_classname = "PBResponseFlinkManage";
option java_multiple_files = false;

//import "github.com/yu31/protoc-plugin/proto/validator.proto";
//import "github.com/yu31/protoc-plugin/proto/gosql.proto";
//import "github.com/yu31/protoc-plugin/proto/defaults.proto";

import "proto/types/model/cluster.proto";

message DescribeFlinkClusterAPI {
  string URL = 1;
  string version = 2;
}

message ListAvailableFlinkVersions {
  // Items store the available flink version lists.
  // @inject_tag: json:"items"
  repeated string items = 1;
}

message ListFlinkClusters {
  // @inject_tag: json:"infos"
  repeated model.FlinkCluster infos = 1;

  // @inject_tag: json:"has_more"
  bool has_more = 2;

  // @inject_tag: json:"total"
  int64 total = 3;
}

message CreateFlinkCluster {
  // The flink cluster id that generated by system.
  // @inject_tag: json:"id"
  string id = 1;
}

message DescribeFlinkCluster {
  model.FlinkCluster info = 1 ;
}

syntax = "proto3";

package response;

option go_package = "github.com/DataWorkbench/gproto/xgo/types/pbresponse";

// Package name of class.
option java_package = "com.dataomnis.gproto.types.pbresponse";
// File name of class.
option java_outer_classname = "PBResponseAccount";
option java_multiple_files = false;

//import "github.com/yu31/protoc-plugin/proto/validator.proto";

import "proto/types/model/account.proto";

message DescribeAccessKey {
  string owner = 1;
  string secret_access_key = 2;
}

message DescribeUsers {
  repeated model.User user_set = 1;
  int64 total_count = 2;
  int32 status = 3;
  string message = 4 ;
}

message ValidateRequestSignature {
  int32 status = 1;
  string message = 2 ;
  string user_id = 3;
}


message CreateUser{
  model.User user = 1;
}

message UpdateUser{
  model.User user = 1;
}

message DeleteUser{
  string user_id = 1;
}

message CheckSession{
  string user_id = 1;
  string access_key_id = 2;
  string secret_access_key = 3;
}

message CreateSession{
  string session = 1;
}

message GetUserRole{
  string user_id = 1;
  string role = 2;
  int32  privilege = 3;
}

message CheckUserExists{
  bool exists = 1;
}

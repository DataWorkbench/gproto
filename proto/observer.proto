  rpc GetPeriodicTasksRuntimeRanking(pTaskRuntimeRankingRequest) returns (pTaskRuntimeRankingReply) {}
  rpc GetPeriodicTasksErrorRanking(pTaskErrorRankingRequest) returns (pTaskErrorRankingReply) {}
}


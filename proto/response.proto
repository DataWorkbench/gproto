}

// ZeppelinAddress
message ZeppelinAddress {
	// serveraddress
	// @inject_tag: json:"serveraddress" binding:"gte=1,lte=1024" required:"true" minLength:"1" maxLength:"1024"
	string ServerAddress = 1 [ (validator.field) = { length_gt: 0, length_lt: 1025} ];
}


